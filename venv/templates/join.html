<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/static/wit-logo.png">
    <link rel="icon" href="/static/wit-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/join.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <header class="header">
        <div class="wrap">
            <label class="logo"><b>WIT</b></label>
            <!-- <img src="https://www.kt.com/favicon.ico" alt="kt-logo"> -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="join.html" class="active">Join</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header><!-- header -->
    <main class="contents">
        <section class="wrap">
            <div class="join-wrap">
                <div class="attr-wrap">
                    <label>Work Email</label><br>
                    <input id="email" type="text" placeholder="admin@kangwon.ac.kr" value="admin@kangwon.ac.kr">
                </div><hr>
                <div class="attr-wrap">
                    <label>Password</label><br>
                    <input id="pw" type="password" placeholder="input password." value="1234">
                </div><hr>
                <div class="attr-wrap">
                    <label>Check Password</label><br>
                    <input id="ckpw" type="password" placeholder="input same password." value="12345">
                </div><hr>
                <div class="attr-wrap">
                    <label>Address</label><br>
                    <div class="input-addr">
                        <label><input type="radio" name="addr" value="seoul" checked>Seoul</label>
                        <label><input type="radio" name="addr" value="pusan">Chuncheon</label>
                    </div>
                </div><hr class="mt-0">
                <div class="attr-wrap">
                    <label>Birthday</label><br>
                    <input id="birth" type="date" value="2023-04-13">
                </div><hr>
                <div class="attr-wrap">
                    <label>Subscription Path</label><br>
                    <select id="subscription">
                        <option value="opt0">Not Selected</option>
                        <option value="opt1" selected>Recommended by Friends</option>
                        <option value="opt2">Advertisement</option>
                    </select>
                </div><hr>
                <small class="msg"></small>
            </div>
            <button id="join-btn" class="over-red" type="button" name="button">Join</button>
        </section>
    </main><!-- main -->
    <footer class="footer">
        <p>All rights reserved. Â©WIT</p>
    </footer><!-- footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../static/js/join.js"></script>
</body>
</html>
